<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>HTML Forms Practice</title>
        <link
        href="styles.css"
        rel="stylesheet"
        type="text/css"
        />
    </head>

    <body>
        <main>
            <form>
                <fieldset>
                    <legend>User Info</legend>
                    <div>
                        <label for="name">Full Name:</label>
                        <input
                            id="name"
                            type="text"
                            name="name"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>

                    <div>
                        <label for="email">Email Address:</label>
                        <input 
                            id="email"
                            type="text"
                            name="email"
                            placeholder="Enter your email address"
                            required
                        />
                    </div>

                    <div>
                        <label for="text-box">Your Message</lable>
                        <textarea  
                            id="box"
                            type="text"
                            name="box"
                            maxlength="200"
                            placeholder="Enter your request"
                            required
                        \></textarea>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
